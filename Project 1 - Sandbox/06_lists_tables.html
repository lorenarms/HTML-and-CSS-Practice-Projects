<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lists and Tables</title>
</head>
<body>
<!-- Unordered Lists -->
<ul style="list-style: circle">
  <!-- square, disc, circle, none -->
  <!-- put all styling in css tho -->
  <li>Item 1</li>
  <li>Item 2</li>
  <li>Item 3</li>
  <li>Item 4</li>
</ul>

<!-- Ordered List -->
<ol type="A">
  <!-- A, a, 1, V -->
  <li>Item 1</li>
  <li>Item 2</li>
  <li>Item 3</li>
  <li>Item 4</li>
</ol>

<!-- Nested Lists -->
<ul>
  <li>Item 1</li>
  <li>Item 2</li>
  <ul> 
    <li>Nested Item 1</li>
    <li>Nested Item 2</li>
  </ul>
  <li>Item 3</li>
  <li>Item 4</li>
</ul>

<!-- Tables -->
<table>
  <thead>
    <tr>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Email</th>

    </tr>
  </thead>
  <tbody>
    <tr>
      <td>Sofia</td>
      <td>Day</td>
      <td>sday@gmail.com</td>

    </tr>
    <tr>
      <td>Trinity</td>
      <td>Day</td>
      <td>tday@gmail.com</td>

    </tr>
  </tbody>
</table>
  
</body>
</html>
