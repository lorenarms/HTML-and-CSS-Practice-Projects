<!--'!' + 'tab' fills in default settings below-->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <!--viewport is for responsive websites on mobile devices-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!--this description shows up in the google search results description-->
  <meta name="description" content="This is the website description">
  <!--keywords to use in search engines-->
  <meta name="keywords" content="web site, web design">
  <!--won't show up in search engine-->
  <meta name="robots" contents="NOINDEX, NOFOLLOW">
  <!--for search engin optimization, add important words
  title for page is what shows up in search engine-->
  <title>Meta Tags</title>
</head>
<body>
  
</body>
</html>
